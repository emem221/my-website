<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img class="nav-logo" src="img/photo1.png" width="60" height="60" alt="logo">
            </a>
        </div>
        <div class="toggle"></div>
        <div class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="social-bar">
                <ul>

                    <li>
                        <a href="https://twitter.com/emem_ike">
                            <img src="img/twitter.png" target="_blank" alt="" />
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/galnextdor/">
                            <img src="img/instagram.png" target="_blank" alt="" />
                        </a>
                    </li>
                </ul>
                <a href="mailto:ememikeh@gmail.com" class="email-icon">
                    <img src="img/email.png" alt="" />
                </a>
            </div>
        </div>
    </header>

    <section>
        <div class="title">
            <h1>Contact me</h1>
            <p>
                I'm available for remote work. If you'd like to build something together, get in touch.
            </p>
        </div>

        <div class="contact">
            <div class="contact-form">
                <form method="post" action="mailto:ememikeh@gmail.com" enctype=”multipart/form-data” name=”EmailForm”>
                    <div class="row">
                        <div class="input50">
                            <input type="text" placeholder="First Name" />
                        </div>
                        <div class="input50">
                            <input type="text" placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="input50">
                            <input type="text" placeholder="Email" />
                        </div>
                        <div class="input50">
                            <input type="text" placeholder="Subject" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="input100">
                            <textarea placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input100">
                            <input type="submit" value="Send" />
                        </div>
                    </div>
                </form>
            </div>

            <div class="contact-info">
                <div class="info-box">
                    <img src="img/email.png" class="contact-icon" alt="" />
                    <div class="details">
                        <h4>Email</h4>
                        <a href="mailto:ememikeh@gmail.com">ememikeh@gmail.com</a>
                    </div>
                </div>


            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
